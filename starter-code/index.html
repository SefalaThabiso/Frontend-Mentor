<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
     <header>
        <img src="/starter-code/assets/desktop/logo.svg" alt="pod logo">
       <h1>pod</h1> 
     </header>
     <main>
        <section class="background--img">
          <picture>
            <img src="/starter-code/assets/mobile/image-host.jpg" alt="man speaking into microphone">
          </picture>
        </section>
        <section class="pod">
          <h2>Publish your podcasts <span>everywhere.</span></h2>
          <p>Upload your audio to Pod with a single
            click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google
            Podcasts, Pocket Casts and more!</p>
            <div>
              <label aria-labelledby="email"></label>
              <input
                type="email"
                name="email"
                id="email"
                aria-label="email"
                placeholder="Email address"
              >
              <button> Request access</button>
            </div>
            
            <aside>
              <img src="/starter-code/assets/desktop/spotify.svg" alt="spotify logo">
              <img src="/starter-code/assets/desktop/apple-podcast.svg" alt="apple-podcast logo">
              <img src="/starter-code/assets/desktop/google-podcasts.svg" alt="google-podcasts logo">
              <img src="/starter-code/assets/desktop/pocket-casts.svg" alt="pocket-casts logo">
            </aside>
        </section>
     </main>
     <footer>
      <img src="/starter-code/assets/desktop/bg-pattern-dots.svg">
     </footer>
  </body>
</html>
